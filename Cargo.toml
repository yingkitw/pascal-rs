[workspace]
resolver = "3"
members = [
    "crates/minipas-lexer",
    "crates/minipas-ast", 
    "crates/minipas-parser",
    "crates/minipas-codegen",
    "crates/minipas-module",
    "crates/minipas-cli"
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
repository = "https://github.com/yourusername/minipas"
keywords = ["compiler", "pascal", "education"]
categories = ["command-line-utilities", "compilers"]

[workspace.dependencies]
clap = { version = "4.5", features = ["derive"] }
logos = "0.15"
lalrpop-util = "0.21"
thiserror = "2.0"
anyhow = "1.0"
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.10"
assert_matches = "1.5"
version_check = "0.9"

# This is now a workspace-only project
# All functionality has been moved to individual crates